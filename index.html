<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #888888;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        /* Скрываем стандартный курсор */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            
            /* Плавность для эффекта ухода со страницы */
            transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1), transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Состояние ухода (исчезновение) */
        body.exiting { opacity: 0; transform: scale(0.96); pointer-events: none; }

        /* --- AMBIENT AURORA (Фоновые пятна) --- */
        .ambient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px); /* Увеличил размытие для мягкости */
            opacity: 0.35;      /* Чуть прозрачнее */
            z-index: 0;
            animation: float 20s infinite alternate;
        }

        .blob-1 {
            width: 500px; height: 500px;
            background: #202020; /* Очень темно-серый */
            top: -20%; left: -10%;
        }

        .blob-2 {
            width: 400px; height: 400px;
            background: #1a1a1a;
            bottom: -10%; right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 40px) scale(1.05); }
        }

        /* --- CUSTOM CURSOR (Курсор) --- */
        .cursor-dot {
            width: 20px; height: 20px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            z-index: 9999;
            pointer-events: none;
            mix-blend-mode: exclusion;
            transition: transform 0.1s ease, width 0.3s, height 0.3s;
        }

        /* Увеличение курсора при наведении */
        body.hovered .cursor-dot {
            width: 80px; height: 80px;
            background-color: rgba(255, 255, 255, 1);
            mix-blend-mode: difference;
        }

        /* --- UI LAYER --- */
        nav, main, footer { position: relative; z-index: 2; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 2.5rem 4rem;
            font-size: 0.85rem; letter-spacing: 0.05em; text-transform: uppercase; color: var(--accent-color);
        }
        .logo { color: white; font-weight: 600; }
        
        main {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            padding: 0 4rem; max-width: 1400px;
        }

        .project-list { list-style: none; }
        .project-item { margin-bottom: 0.5rem; }

        .project-link {
            text-decoration: none;
            font-family: var(--font-serif);
            font-size: clamp(3rem, 7vw, 6rem);
            /* Чистый градиент без шума */
            background: linear-gradient(90deg, #ffffff 0%, #444444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            background-position: 100% center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            display: inline-block;
        }

        .project-link:hover {
            background-position: 0% center;
            transform: translateX(30px);
        }

        sup {
            font-size: 1rem; font-family: var(--font-sans); color: var(--accent-color);
            margin-left: 10px; vertical-align: top;
        }

        footer {
            padding: 2.5rem 4rem; display: flex; justify-content: space-between; align-items: flex-end;
        }
        .footnotes { font-size: 0.75rem; color: #444; font-family: 'Inter', monospace; line-height: 1.6; }

        .cta-btn {
            background: #fff; color: #000; padding: 1rem 2.5rem;
            text-decoration: none; font-weight: 500; font-size: 0.9rem;
            border-radius: 2px; cursor: none;
            transition: transform 0.3s ease, background 0.3s;
        }
        .cta-btn:hover { transform: translateY(-2px); background: #e0e0e0; }

        /* --- MODAL (Контакты) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Чуть темнее фон */
            backdrop-filter: blur(15px);     /* Сильнее размытие */
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .contact-card {
            background: #0a0a0a; /* Чистый темный цвет без прозрачности для контраста */
            border: 1px solid #333;
            padding: 3rem; border-radius: 0px; /* Более строгие углы */
            width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0, 0.8);
            transform: translateY(30px); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.active .contact-card { transform: translateY(0); }
        
        .modal-title { font-family: var(--font-serif); font-size: 2rem; margin-bottom: 2rem; color: #fff; }
        .social-links { display: flex; flex-direction: column; gap: 1rem; }
        
        .social-btn { 
            display: block; padding: 1rem; border: 1px solid #333; color: #fff; 
            text-decoration: none; transition: all 0.3s; 
            font-size: 0.9rem; letter-spacing: 0.05em; text-transform: uppercase; cursor: none; 
        }
        .social-btn:hover { background: #fff; color: #000; border-color: #fff; }
        
        .close-modal { 
            margin-top: 2rem; background: none; border: none; color: #666; 
            cursor: none; font-size: 0.8rem; text-decoration: underline; 
        }
        .close-modal:hover { color: #fff; }

        @media (max-width: 768px) {
            * { cursor: default !important; }
            .cursor-dot { display: none; }
            nav, footer, main { padding-left: 1.5rem; padding-right: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>

    <div class="cursor-dot" id="cursor"></div>

    <nav>
        <div class="logo">DRIVER STUDIO</div>
    </nav>

    <main>
        <ul class="project-list">
            <li class="project-item">
                <a href="https://driverstudio.github.io/my-calculator/" class="project-link js-site-link" data-hover>
                    Prisma Utility<sup>01</sup>
                </a>
            </li>
            
            <li class="project-item">
                <a href="#" class="project-link" style="opacity: 0.3; pointer-events: none;" data-hover>
                    Coming Soon<sup>02</sup>
                </a>
            </li>
        </ul>
    </main>

    <footer>
        <div class="footnotes">
            01 — Vanilla JS / No-Build<br>
            02 — In development
        </div>
        <div class="cta-btn js-open-modal" data-hover>Contact Me</div>
    </footer>

    <div class="modal-overlay" id="contactModal">
        <div class="contact-card">
            <h2 class="modal-title">Get in touch</h2>
            <div class="social-links">
                <a href="https://t.me/DrivePro15" target="_blank" class="social-btn" data-hover>Telegram</a>
                <a href="https://github.com/DriverStudio" target="_blank" class="social-btn" data-hover>GitHub</a>
                <a href="https://vk.com/alexanderlaptev" target="_blank" class="social-btn" data-hover>VKontakte</a>
            </div>
            <button class="close-modal js-close-modal" data-hover>Close</button>
        </div>
    </div>

    <script>
        // 1. КУРСОР
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const hoverElements = document.querySelectorAll('[data-hover]');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovered'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovered'));
        });

        // 2. ПЕРЕХОД
        const siteLinks = document.querySelectorAll('.js-site-link');
        siteLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const url = link.getAttribute('href');
                if(url && url !== '#') {
                    e.preventDefault();
                    document.body.classList.add('exiting');
                    setTimeout(() => window.location.href = url, 600);
                }
            });
        });

        // 3. МОДАЛКА
        const modal = document.getElementById('contactModal');
        const openBtn = document.querySelector('.js-open-modal');
        const closeBtn = document.querySelector('.js-close-modal');

        openBtn.addEventListener('click', () => modal.classList.add('active'));
        closeBtn.addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });
    </script>

</body>
</html>
